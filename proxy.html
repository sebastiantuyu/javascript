    <script src="https://unpkg.com/fast-levenshtein@2.0.6/levenshtein.js"></script>
    <script>
        // PROXY

        // TARGET

        const target = {
            red: 'Rojo',
            green: 'Verde',
            blue: 'Azul',
        }

        const handler = {
            get(obj, prop){
                /* debugger */
                if(prop in obj){
                    
                    return obj[prop]
                }


                const suggestion = Object.keys(obj).find(key => {
                  return  Levenshtein.get(key,prop) <= 3
                })
                if (suggestion){
                    console.log(`${prop} is not found. Did you mean ${suggestion}?`) 
                }

                return obj[prop]
            }
        }


        const p = new Proxy(target, handler)
    </script>
