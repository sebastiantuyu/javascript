<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>Simon Dice</title>
    <style>
      body {
        margin: 0;
        background: #dedede;
        display: flex;
        align-items: center;
        height: 100vh;
      }

      .gameboard {
        height: 100vh;
        width: 100vh;
        border-radius: 50%;
        overflow: hidden;
        margin: 0 auto;
        max-height: 60vh;
        max-width: 60vh;
      }

      .color {
        width: 50%;
        height: 50%;
        display: inline-block;
      }

      .left {
        float: left;
      }

      .right {
        float: left;
      }

      .celeste {
        background: #22a6b3;
      }

      .celeste.light {
        background: #7ed6df;
      }

      .violeta {
        background: #be2edd;
      }

      .violeta.light {
        background: #e056fd;
      }

      .naranja {
        background: #f0932b;
      }

      .naranja.light {
        background: #ffbe76;
      }

      .verde {
        background: #6ab04c;
      }

      .verde.light {
        background: #badc58;
      }

      .btn-start {
        width: 400px;
        height: 100px;
        background: #ecf0f1;
        color: #2c3e50;
        font-size: 2.5rem;
        position: absolute;
        top: calc(50% - 50px);
        left: calc(50% - 200px);
      }

      .hide {
        display: none;
      }
    </style>

  <body>
    <div class="gameboard">
      <div id="celeste" class="color celeste left" data-color="celeste"></div>
      <div id="violeta" class="color violeta right" data-color="violeta"></div>
      <div id="naranja" class="color naranja left" data-color="naranja"></div>
      <div id="verde" class="color verde right" data-color="verde"></div>
      <button id="btnEmpezar" class="btn-start" onclick="empezarJuego()">Empezar a jugar!</button>
    </div>
 
  
        <script>
          const celeste = document.getElementById('celeste')
          const violeta = document.getElementById('violeta')
          const naranja = document.getElementById('naranja')
          const verde = document.getElementById('verde')

          const btnEmpezar = document.getElementById('btnEmpezar')


          class Juego{
              constructor(){
                this.inicializar()
                this.generarSecuencia()
                this.siguienteNivel()
              }

              inicializar(){
                btnEmpezar.classList.add('hide')
                this.nivel = 7
                this.colores ={
                  // SI CREAMOS UN OBJETO CON EL ATRIBUTO QUE TIENE EL MISMO NOMBRE
                  // DE UN OBJETO QUE YA EXISTE, ENTONCES PODEMOS NO USAR LOS ":"
                  celeste,
                  violeta,
                  naranja,
                  verde
                }
              }

              generarSecuencia(){
                this.secuencia = new Array(10).fill(0).map(n => Math.floor(Math.random()*4))
              }


              siguienteNivel(){
                this.iluminarSecuencia()
              }
              
              numToCol(num){
                  switch (num){
                    case 0:
                      return 'celeste'
                    case 1:
                      return 'violeta'
                    case 2:
                      return 'naranja'
                    case 3:
                      return 'verde'
                  }
              }
              
              ilumnarColor(color){
                this.colores[color].classList.add('light')
                setTimeout(() => this.colores[color].classList.remove('light'),300)
              }

              iluminarSecuencia(){
                for(let i=0;i<this.nivel;i++){
                  let color = this.numToCol(this.secuencia[i])
                  setTimeout(() =>{
                    console.log(color)
                    this.ilumnarColor(color)
                  }, 1000 * i)
                }
              }
          }


          function empezarJuego(){
            window.game = new Juego()
          }
        </script>
</body>
  </html>
