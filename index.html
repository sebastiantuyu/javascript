<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <link rel="stylesheet" href="assets.css">
</head>
<body>
    <nav></nav>
        <div class="cont">
                <video src="https://ia800201.us.archive.org/12/items/BigBuckBunny_328/BigBuckBunny_512kb.mp4"></video>
                                 
                
        </div>
        
         <div class="btn"><button>Play/Pause</button> </div>
       
        
         <script>
            
             const video = document.querySelector('video');
             const button = document.querySelector('button');
             
             
             // Crea una funcion a forma de "Clase"
             function MediaPlayer(){}
             
             
             MediaPlayer.prototype.play = function(){
                    if(video.paused){
                        video.play();}else{video.pause();}
             };
             
             const player = new MediaPlayer();
             button.onclick = () => player.play();
             
             
//             button.onclick = () => { if(video.paused){video.play();      }else{video.pause();}};
             
             
             
        </script> 
</body>
</html>
